        <script>
            var context = null;

            function init()
            {
                var canvas = document.getElementById('canvas');
                if(!canvas.getContext) {
                    alert('Canvas does not support drawing');
                    return;
                }
                canvas.width = 1000;
                canvas.height = 600;
                context = canvas.getContext('2d');
				Graphics.init(context, canvas.width, canvas.height);
                Run();
            }
            
            jQuery(function() {
                init();
            })
