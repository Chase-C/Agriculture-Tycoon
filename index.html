<!DOCTYPE>
<html>
    <head>
        <title>Agriculture Tycoon</title>
        <link rel="stylesheet" type="text/css" href="./style.css" />
		<div id="images">
			<img id="dirt" src="./images/dirt.png">
		</div>
        <script src="./libs/jquery-1.9.1.min.js"></script>
        <script src="./libs/thunder.js"></script>
        <script src="./Action.js" type="text/javascript"></script>
        <script src="./Actions.js" type="text/javascript"></script>
        <script src="./UI.js" type="text/javascript"></script>
        <script src="./Farm.js" type="text/javascript"></script>
        <script src="./Button.js" type="text/javascript"></script>
        <script src="./Menu.js" type="text/javascript"></script>
        <script src="./Menus/ActionMenu.js" type="text/javascript"></script>
        <script src="./Events.js" type="text/javascript"></script>
		<script src="./graphics.js" type="text/javascript"></script>
        <script src="./Engine.js" type="text/javascript"></script>
        <script src="./Run.js" type="text/javascript"></script>
        <script>
            var context = null;

            function init()
            {
                var canvas = document.getElementById('canvas');
                if(!canvas.getContext) {
                    alert('Canvas does not support drawing');
                    return;
                }
                canvas.width = 1000;
                canvas.height = 600;

                context = canvas.getContext('2d');
                Run();
            }
            
            jQuery(function() {
                init();
            })
        </script>
    </head>
    <body>
        <div id="container"><canvas id="canvas"></canvas></div>
    </body>
</html>
